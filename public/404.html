<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Store the intended path and redirect to root
        // The React app will handle the routing
        const currentPath = window.location.pathname + window.location.search + window.location.hash;
        
        // Store in sessionStorage for the React app to pick up
        sessionStorage.setItem('spa-redirect', currentPath);
        
        // Redirect to root immediately
        window.location.replace('/');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
